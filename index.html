<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إصدار التقارير المعتمدة</title>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Arial, sans-serif; background-color: #eef2f5; padding: 10px; }
        .container { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h2 { text-align: center; color: #1D5C96; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .col { flex: 1; min-width: 200px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #444; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .section-title { background: #1D5C96; color: white; padding: 8px; border-radius: 5px; margin-top: 20px; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>واجهة تجهيز تقرير الإجازة المرضية</h2>
    <div class="section-title">بيانات المريض الأساسية</div>
    <div class="row">
        <div class="col"><label>الاسم (عربي):</label><input type="text" id="nameAr" value="روان محمد عسيري"></div>
        <div class="col"><label>Name (English):</label><input type="text" id="nameEn" value="RAWAN MUHAMMAD ASIRI" oninput="this.value = this.value.toUpperCase()"></div>
    </div>
    <div class="row">
        <div class="col"><label>رقم الهوية / الإقامة:</label><input type="text" id="nationalId" value="1096269640"></div>
        <div class="col"><label>رمز الإجازة:</label><input type="text" id="leaveId" value="GSL24101715016"></div>
    </div>
    <div class="section-title">بيانات المستشفى والباركود</div>
    <div class="row">
        <div class="col"><label>شعار المستشفى (يمين):</label><input type="file" id="imgHospital" accept="image/*"></div>
        <div class="col"><label>صورة الباركود (يسار):</label><input type="file" id="imgBarcode" accept="image/*"></div>
    </div>
    <div class="col"><label>النص أسفل المستشفى:</label><textarea id="hText" rows="2">مستشفى الملك فهد بجدة</textarea></div>
    <button onclick="generateWord()">تجهيز وإصدار التقرير (Word)</button>
</div>
<script>
    // الشعارات الرسمية (استخدمنا تقنية الحماية لضمان التحميل)
    const SEHA_LOGO = `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==`; 
    const NHIC_LOGO = `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==`;

    async function readFile(id) {
        const file = document.getElementById(id).files[0];
        if (!file) return null;
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = e => resolve(e.target.result);
            reader.readAsArrayBuffer(file);
        });
    }

    async function generateWord() {
        alert("جاري التحميل.. تأكد من مراجعة مجلد التنزيلات");
        try {
            const imgH = await readFile("imgHospital");
            const imgB = await readFile("imgBarcode");
            const doc = new docx.Document({
                sections: [{
                    children: [
                        new docx.Paragraph({ alignment: docx.AlignmentType.CENTER, children: [new docx.TextRun({ text: "تقرير إجازة مرضية / Sick Leave Report", bold: true, size: 32, color: "1D5C96" })] }),
                        new docx.Table({
                            width: { size: 100, type: docx.WidthType.PERCENTAGE },
                            rows: [
                                new docx.TableRow({ children: [
                                    new docx.TableCell({ shading: {fill: "1D5C96"}, children: [new docx.Paragraph({ text: "الاسم: " + document.getElementById("nameAr").value, alignment: docx.AlignmentType.RIGHT })] }),
                                    new docx.TableCell({ shading: {fill: "1D5C96"}, children: [new docx.Paragraph({ text: "رمز الإجازة: " + document.getElementById("leaveId").value, alignment: docx.AlignmentType.RIGHT })] })
                                ]})
                            ]
                        }),
                        new docx.Paragraph({ text: "" }),
                        new docx.Table({
                            width: { size: 100, type: docx.WidthType.PERCENTAGE },
                            borders: { top: {style:"none"}, bottom: {style:"none"}, left: {style:"none"}, right: {style:"none"} },
                            rows: [
                                new docx.TableRow({ children: [
                                    new docx.TableCell({ children: [ imgB ? new docx.ImageRun({ data: imgB, transformation: { width: 80, height: 80 } }) : new docx.TextRun("") ] }),
                                    new docx.TableCell({ children: [ 
                                        imgH ? new docx.ImageRun({ data: imgH, transformation: { width: 100, height: 60 } }) : new docx.TextRun(""),
                                        new docx.Paragraph({ text: document.getElementById("hText").value, alignment: docx.AlignmentType.RIGHT })
                                    ] })
                                ]})
                            ]
                        })
                    ]
                }]
            });
            docx.Packer.toBlob(doc).then(blob => { saveAs(blob, "Sick_Leave_Report.docx"); });
        } catch (e) { alert("خطأ: " + e.message); }
    }
</script>
</body>
</html>
